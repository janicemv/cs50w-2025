<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Advanced Search</title>
</head>

<body>
    <div class="container">
        <header class="container row mb-4" role="navigation">
            <div class="logo col">
                <img class="img-fluid" id="logo-adv"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="Google Logo">
            </div>
            <div class="upper-right col">
                <a class="nav-item" href="index.html">Google Search</a>
                <a class="nav-item" href="images.html">Search Images</a>
            </div>
        </header>
        <div>
            <label class="advanced">Advanced Search</label>
            <hr>
        </div>
        <div class="container" id="search-adv">
            <span class="text">Find pages with...</span>
            <form action="https://google.com/search">
                <div class="options">
                    <div class="adv-field">
                        <label class="label-adv" for="all">all these words:</label>
                        <input id="all" class="input-adv" name="as_q" type="text">
                    </div>
                    <div class="adv-field">
                        <label class="label-adv" for="exact">this exact word or phrase:</label>
                        <input id="exact" class="input-adv" name="as_epq" type="text">
                    </div>
                    <div class="adv-field">
                        <label class="label-adv" for="any">any of these words:</label>
                        <input id="any" class="input-adv" name="as_oq" type="text">
                    </div>
                    <div class="adv-field">
                        <label class="label-adv" for="none">none of these words:</label>
                        <input id="none" class="input-adv" name="as_eq" type="text">
                    </div>
                </div>
                        <input class="blue-btn" name="btn" type="submit" value="Advanced Search">
                        
            </form>

        </div>
    </div>
</body>

</html>
