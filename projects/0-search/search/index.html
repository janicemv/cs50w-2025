<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <header class="upper-right container" role="navigation">
        
               <a class="nav-item" href="images.html">Search Images</a>
               <a class="nav-item" href="advanced.html">Advanced Search</a>
        
        </header>
        <div id="search">
            <img class="img-fluid" id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form action="https://google.com/search">
                <div class="row mb-3"><input class="searchbar form-control" type="text" name="q"></div>
                <div class="row">
                    <div class="col"><input class="grey-btn" name="btn" type="submit" value="Google Search"></div>
                    <div class="col"><input class="grey-btn" name="btnI" type="submit" value="I'm Feeling Lucky"></div>
        </div>
    </div>
</body>

</html>
