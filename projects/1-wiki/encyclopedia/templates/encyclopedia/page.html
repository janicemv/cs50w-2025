{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

  {{ content | safe }}

  <form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="page_title" value="{{ title }}">
    <input type="submit" class="btn btn-danger" value="Edit">
  </form>

{% endblock %}
